# action.yml
name: "awyes"
description: "Deploy infra trivially to AWS. Yas."
branding:
  icon: "thumbs-up"
  color: "white"
inputs:
  config:
    description: "Path to your awyes.yml config file."
    required: false
    default: "awyes.yml"
  clients:
    description: "Path to your awyes.py clients file."
    required: false
    default: "awyes.py"
  workflow:
    description: "Workflow to run within awyes.yml"
    required: true
    default: "init"
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.config }}
    - ${{ inputs.clients }}
    - ${{ inputs.workflow }}
