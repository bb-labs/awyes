# action.yml
name: "awyes"
description: "Deploy infra trivially to AWS. Yas."
branding:
  icon: "thumbs-up"
  color: "white"
inputs:
  path:
    description: "Path to your awyes.yml file."
    required: false
    default: "./awyes.yml"
  workflow:
    description: "Workflow to run within aws yaml"
    required: false
    default: "init"
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.path }}
    - ${{ inputs.workflow }}
